<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: black;
            width: 100vw;
            height: 100vh;
        }

        .menu{
            height: 90px;
            background-color: red
        }

        .menu ul{
            display: flex;
        }

        .menu li{
            list-style: none;
        }

        .menu a{
            display: inline-block;
            border: 1px solid red;
            padding: 25px 15px;
            height: 90px;
            text-decoration: none;
            color: black;
            transition: 0.3s;
        }

        .menu a:hover{
            background-color: black;
            color: white;
        }

        #visaogeral {
            background: linear-gradient(red, black);
            height: 100vh;
            width: 100vw;
        }

        .titulo {
            font-family: "Bitter", serif;
            color: red;
            text-align: center;
            margin: 250px;
            font-size: 70px;

        }

    </style>

</head>
<body>

    <div class="container">
        
        <div class="menu">
            <ul>
                <li><a href="#visaogeral">opção1</a></li>
                <li><a href="">opcao2</a></li>
                <li><a href="">opcao3</a></li>
            </ul>
        </div>
        <h1 class="titulo">Stranger Things</h1>
    </div>

    <div id="visaogeral"></div>

    
    
</body>
</html>
